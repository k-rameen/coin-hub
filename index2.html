<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Value</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>

  <h1>Silver Value</h1>

  <!-- 80% -->
  <h2>80% Coins</h2>
  <table>
    <!-- first row header -->
    <thead>
      <tr>
        <th>Coin</th>
        <th>Face Value</th>
        <th>Coin Weight (grams)</th>
        <th>Silver Content (grams)</th>
        <th>Current Silver Price (per gram)</th>
        <th>Total Price</th>
      </tr>  
    </thead>

    <tbody id="body">
      <!-- first row / loonie -->
      <tr>
        <td>
          <div class="coin">
            <img src="https://media.istockphoto.com/id/530692793/photo/canadian-dollar-coin.jpg?s=612x612&w=0&k=20&c=EnxmIxJOf-bjiGf_n4M0VPxr8Hcm-eQjPGPaUzkfdh4=" alt="Loonie/One Canadian Dollar">
          </div>
        </td>
        <td>$ 1.00</td>
        <td class="weight">23.33</td>
        <td class="content" data-row="loonie">18.66</td>
        <td rowspan="7">
          <input type="number" step="0.01" placeholder="e.g 2.5" inputmode="decimal" id="userInput" oninput="calculateCoinTotal()">
        </td>
        <td id="looniePrice" class="price">$</td>
      </tr>
      
      <!-- second row / fifty -->
      <tr>
        <td>
          <div class="coin">
            <img src="https://www.mint.ca/globalassets/products/2024/l5/244686-50-cent-special-wrap-circulation-roll/244686_rev-1200.png?hash=638482732470000000" alt="Fifty Cent Canadian Coin">
            </div>
        </td>
        <td>$ 0.50</td>
        <td class="weight">11.66</td>
        <td class="content" data-row="fifty">9.33</td>
        <!-- <td>
          <input type="number" step="0.01" placeholder="e.g 2.5" inputmode="decimal" id="userInput2" oninput="calculateFiftyTotal()">
        </td> -->
        <td id="fiftyPrice" class="price">$</td>
      </tr>
      
      <!-- third row / quarter -->
      <tr>
        <td>
          <div class="coin">
            <img src="https://imaginaire.com/docs/Z-2521M.JPG" alt="Canadian Quarter">
            </div>
        </td>
        <td>$ 0.25</td>
        <td class="weight">5.83</td>
        <td class="content" data-row="quarter">4.66</td>
        <!-- <td>
          <input type="number" step="0.01" placeholder="e.g 2.5" inputmode="decimal" id="userInput3" oninput="calculateQuarterTotal()">
        </td> -->
        <td id="quarterPrice" class="price">$</td>
      </tr>

      <!-- fourth row / dime -->
      <tr>
        <td>
          <div class="coin">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/20/Canadian_Dime_-_reverse.png" alt="Canadian Dime">
          </div>
        </td>
        <td>$ 0.10</td>
        <td class="weight">2.33</td>
        <td class="content" data-row="dime">1.86</td>
        <!-- <td>
          <input type="number" step="0.01" placeholder="e.g 2.5" inputmode="decimal" id="userInput4" oninput="calculateDimeTotal()">
        </td> -->
        <td id="dimePrice" class="price">$</td>
      </tr>

      <!-- fifth row / five -->
      <tr>
        <td>
            <div class="coin">
              <img src="https://www.colonialacres.com/cdn/shop/files/2025SpecialWrapRollCollection-FirstStrikes5_REVF.png?v=1758220250" alt="Canadian Nickel">
            </div>
        </td>
        <td>$ 0.05</td>
        <td class="weight">4.54</td>
        <td>
          <input type="number" step="0.01" placeholder="e.g 1.45" inputmode="decimal" id="silverNickel" oninput="calculateCoinTotal()">
        </td>
        <!-- <td>
          <input type="number" step="0.01" placeholder="e.g 2.5" inputmode="decimal" id="userInput5" oninput="calculateNickelTotal()">
        </td> -->
        <td id="nickelPrice" class="price">$</td>
      </tr>

      <!-- sixth row / penny -->
      <tr>
        <td>
          <div class="coin">
            <img src="https://upload.wikimedia.org/wikipedia/fr/5/5f/1_cent_Canada_revers.png" alt="Penny">
          </div>
        </td>
        <td>$ 0.01</td>
        <td class="weight">3.24</td>
        <td>
          <input type="number" step="0.01" placeholder="e.g 1.45" inputmode="decimal" id="silverPenny" oninput="calculateCoinTotal()">
        </td>
        <!-- <td>
          <input type="number" step="0.01" placeholder="e.g 2.5" inputmode="decimal" id="userInput6" oninput="calculatePennyTotal()">
        </td> -->
        <td id="pennyPrice" class="price">$</td>
      </tr>

      <tr>
        <td colspan="2">Total</td>
        <td id="totalWeight"></td>
        <td id="totalSilver"></td>
        <td id="totalPrice">$</td>
      </tr>
    </tbody>
  </table>

  <!-- calculate sums function calls -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      calculateWeightSum();
    });
  </script>

  <button type="button" class="clear" onclick="clearTable()">Clear Table</button>
  
  <!-- live value -->
  <h2>Live Silver Coin Value</h2>
</body>

</html>
